services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-microservices
    environment:
      POSTGRES_USER: dbjaum
      POSTGRES_PASSWORD: "1101"
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data

  discovery:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  produtos:
    build: ./microservice-produtos
    container_name: ms-produtos
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/produtodb
      - SPRING_DATASOURCE_USERNAME=dbjaum
      - SPRING_DATASOURCE_PASSWORD=1101
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=ms-produtos
    depends_on:
      postgres:
        condition: service_started
      discovery:
        condition: service_healthy

  pedidos:
    build: ./microservice-pedidos
    container_name: ms-pedidos
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pedidodb
      - SPRING_DATASOURCE_USERNAME=dbjaum
      - SPRING_DATASOURCE_PASSWORD=1101
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=ms-pedidos
    depends_on:
      postgres:
        condition: service_started
      discovery:
        condition: service_healthy

  gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
    depends_on:
      discovery:
        condition: service_healthy
      pedidos:
        condition: service_started
      produtos:
        condition: service_started

volumes:
  postgres-data:
